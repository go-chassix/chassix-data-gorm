app:
  name: xxxx
  version: 1.1.0
server:
  port: 8000
  address: 0.0.0.0
logging:
  level: 5  #0 panic 0 fatal 1 error 2 warn 3 info 4 debug 5 trace 6
  report-caller: true
  no-colors: true
  caller-first: true
databases:
  - dsn: root:@tcp(database:3306)/test?parseTime=true
    dialect: 'mysql'
    maxIdle: 10
    maxOpen: 50
    maxLifetime: 50  #单位秒 If d <= 0, connections are reused forever.
    showSQL: true
  - dialect: 'sqlite3'
    dsn: ':memory:'
    maxIdle: 10
    maxOpen: 50
    maxLifetime: 50  #单位秒 If d <= 0, connections are reused forever.
    showSQL: true
  - dsn: "postgres://postgres:123456@postgres:5432/test?sslmode=disable"
    dialect: 'postgres'
    maxIdle: 10
    maxOpen: 50
    maxLifetime: 50  #单位秒 If d <= 0, connections are reused forever.
    showSQL: true